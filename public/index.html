          <div class="container">
            <a href="/" class="navbar-brand">
              <h3 class="roboto-medium fs-2 mb-0">CRUD Table</h3>
            </a>
            <form class="d-flex w-50">
              <input
                type="search"
                class="form-control me-2"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary text-white" type="submit">
                Search
              </button>
            </form>
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#custom-modal"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                fill="#fff"
                class="bi bi-plus"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                />
              </svg>
              <span class="text-white">Add</span>
            </button>
          </div>
        </nav>
      </header>

        <thead class="bg-gray">
          <tr>
            <th
              scope="col"
              class="d-flex align-center text-secondary roboto-medium"
            >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="parentIndeterminate"
                />
              </div>
              <span>Name</span>
            </th>
            <th scope="col" class="text-secondary roboto-medium">Date</th>
            <th scope="col" class="text-secondary roboto-medium">Status</th>
            <th scope="col" class="text-secondary roboto-medium">Mobile</th>
            <th scope="col" class="text-secondary roboto-medium">Email</th>
            <th scope="col" class="text-secondary roboto-medium">Address</th>
            <th scope="col" class="text-secondary roboto-medium">Action</th>
          </tr>

      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="custom-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">

            <h1 class="modal-title fs-5" id="custom-modal-label">Modal title</h1>
            <button
              class="btn-close"
              type="button"
              data-bs-dismiss="modal"
              aria-label="close"
